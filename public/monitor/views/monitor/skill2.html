<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>技能组监控</title>
		
		<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

		<link href="../../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	
		<link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
		<link href="../../css/style-metro.css" rel="stylesheet" type="text/css"/>
	
		<link href="../../css/style.css" rel="stylesheet" type="text/css"/>
	
		<link href="../../css/style-responsive.css" rel="stylesheet" type="text/css"/>
	
		<link href="../../css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	
		<link href="../../css/uniform.default.css" rel="stylesheet" type="text/css"/>
		
		<script src="../../js/jquery-1.10.1.min.js" type="text/javascript"></script>
	
		<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	
		<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
		
		<script src="../../js/jquery.flot.js" type="text/javascript"></script>
	
		<script src="../../js/jquery.flot.resize.js" type="text/javascript"></script>
		
		<script src="../../js/jquery.easy-pie-chart.js" type="text/javascript"></script>
	
		<script src="../../js/jquery.sparkline.min.js" type="text/javascript"></script>
		
		<script src="../../js/monitor/skill.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<!-- BEGIN PAGE CONTAINER-->
	
		<div class="container-fluid">

			<!-- BEGIN PAGE HEADER-->

			<div class="row-fluid">

				<div class="span12">

					<!-- BEGIN PAGE TITLE & BREADCRUMB-->

					<h3 class="page-title">

						技能组监控 <small>技能组监控</small>

					</h3>

					<ul class="breadcrumb">

						<li>

							<i class="icon-home"></i>

							<a href="index.html">Home</a> 

							<i class="icon-angle-right"></i>

						</li>
						
						<li>

							<i class="icon-eye-open"></i>

							<a href="index.html">实时监控</a> 

							<i class="icon-angle-right"></i>

						</li>

						<li><a href="#">技能组监控</a></li>

					</ul>

					<!-- END PAGE TITLE & BREADCRUMB-->

				</div>

			</div>
			
			<!-- END PAGE HEADER-->
	
			<div id="sill">

				<div class="row-fluid">
						
					<div class="span2 responsive" data-tablet="span4" data-desktop="span2">

						<div class="dashboard-stat blue">

							<div class="visual">

								<i class="icon-comments"></i>

							</div>

							<div class="details">

								<div class="number">

									65

								</div>

								<div class="desc">                           

									登录坐席数

								</div>

							</div>

							<a class="more" href="#">

							查看详情 <i class="m-icon-swapright m-icon-white"></i>

							</a>                 

						</div>

					</div>

					<div class="span2 responsive" data-tablet="span4" data-desktop="span2">

						<div class="dashboard-stat green">

							<div class="visual">

								<i class="icon-shopping-cart"></i>

							</div>

							<div class="details">

								<div class="number">35</div>

								<div class="desc">空闲坐席数</div>

							</div>

							<a class="more" href="#">

							查看详情 <i class="m-icon-swapright m-icon-white"></i>

							</a>                 

						</div>

					</div>

					<div class="span2 responsive" data-tablet="span4 fix-offset" data-desktop="span2">

						<div class="dashboard-stat purple">

							<div class="visual">

								<i class="icon-globe"></i>

							</div>

							<div class="details">

								<div class="number">
									55
								</div>

								<div class="desc">排队数</div>

							</div>

							<a class="more" href="#">

							查看详情 <i class="m-icon-swapright m-icon-white"></i>

							</a>                 

						</div>

					</div>

					<div class="span2 responsive" data-tablet="span4" data-desktop="span2">

						<div class="dashboard-stat yellow">

							<div class="visual">

								<i class="icon-bar-chart"></i>

							</div>

							<div class="details">

								<div class="number">
									50
								</div>

								<div class="desc">应答数</div>

							</div>

							<a class="more" href="#">

							查看详情 <i class="m-icon-swapright m-icon-white"></i>

							</a>                 

						</div>

					</div>
					
					<div class="span2 responsive" data-tablet="span4" data-desktop="span2">

						<div class="dashboard-stat red">

							<div class="visual">

								<i class="icon-bar-chart"></i>

							</div>

							<div class="details">

								<div class="number">
									5
								</div>

								<div class="desc">放弃数</div>

							</div>

							<a class="more" href="#">

							查看详情 <i class="m-icon-swapright m-icon-white"></i>

							</a>                 

						</div>

					</div>

					<div class="span2 responsive" data-tablet="span4" data-desktop="span2">

						<div class="portlet box purple">

							<div class="portlet-title">

								<div class="caption"><i class="icon-calendar"></i>接通率</div>

								<div class="actions">

									<a href="javascript:;" class="btn red easy-pie-chart-reload"><i class="icon-repeat"></i> 刷新</a>

								</div>

							</div>

							<div class="portlet-body">

								<div class="row-fluid">

									<div class="span12">

										<div class="easy-pie-chart">

											<div class="number visits"  data-percent="85"><span>+85</span>%</div>

											<a class="title" href="#">查看详情 <i class="m-icon-swapright"></i></a>

										</div>

									</div>

									<div class="margin-bottom-10 visible-phone"></div>

								</div>

							</div>

						</div>

					</div>	
						
				</div>

				<div class="clearfix"></div>
				
				<div class="row-fluid">
					
					<div class="span12">
	
						<!-- BEGIN PORTLET-->

						<div class="portlet solid bordered light-grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-bar-chart"></i>平均时长</div>

								<div class="tools">

									<div class="btn-group pull-right" data-toggle="buttons-radio">

										<a href="" class="btn mini">tab1</a>

										<a href="" class="btn mini active">tab2</a>

									</div>

								</div>

							</div>

							<div class="portlet-body">

								<div id="site_statistics_loading">

									<img src="../../image/loading.gif" alt="loading" />

								</div>

								<div id="site_statistics_content" class="hide">

									<div id="site_statistics" class="chart"></div>

								</div>

							</div>

						</div>

						<!-- END PORTLET-->

					</div>
					
				</div>
				
				<div class="clearfix"></div>
				
				<div class="row-fluid">
					
					<div class="span12">
						
						<div class="portlet solid bordered light-grey">
	
							<div class="portlet-title">

								<div class="caption"><i class="icon-signal"></i>坐席占用率</div>

								<div class="tools">

									<div class="btn-group pull-right" data-toggle="buttons-radio">

										<a href="" class="btn red mini active">

										<span class="hidden-phone">登录坐席</span>

										<span class="visible-phone">DB</span></a>

										<a href="" class="btn red mini">空闲坐席</a>

									</div>

								</div>

							</div>

							<div class="portlet-body">

								<div id="load_statistics_loading">

									<img src="../../image/loading.gif" alt="loading" />

								</div>

								<div id="load_statistics_content" class="hide">

									<div id="load_statistics" style="height:108px;"></div>

								</div>

							</div>

						</div>
						
					</div>
					
				</div>
				
			</div>	
			
		</div>	
		
		<!-- END CONTAINER -->
		
	</body>
</html>
