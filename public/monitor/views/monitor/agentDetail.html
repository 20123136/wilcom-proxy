 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>坐席明细监控</title>
		
		<link href="../css/profile.css" rel="stylesheet" type="text/css" />
		
		<script src="../js/monitor/agentDetail.js"></script>
		
	</head>
	<body>
		
		<!-- BEGIN PAGE CONTAINER-->
	
		<div class="container-fluid">

			<!-- BEGIN PAGE HEADER-->

			<div class="row-fluid">

				<div class="span12">
					
					<!-- BEGIN STYLE CUSTOMIZER -->

					<div class="color-panel hidden-phone">

						<div class="color-mode-icons icon-color"></div>

						<div class="color-mode-icons icon-color-close"></div>

						<div class="color-mode">

							<p>THEME COLOR</p>

							<ul class="inline">

								<li class="color-black current color-default" data-style="default"></li>

								<li class="color-blue" data-style="blue"></li>

								<li class="color-brown" data-style="brown"></li>

								<li class="color-purple" data-style="purple"></li>

								<li class="color-grey" data-style="grey"></li>

								<li class="color-white color-light" data-style="light"></li>

							</ul>

							<label>

								<span>Layout</span>

								<select class="layout-option m-wrap small">

									<option value="fluid" selected>Fluid</option>

									<option value="boxed">Boxed</option>

								</select>

							</label>

							<label>

								<span>Header</span>

								<select class="header-option m-wrap small">

									<option value="fixed" selected>Fixed</option>

									<option value="default">Default</option>

								</select>

							</label>

							<label>

								<span>Sidebar</span>

								<select class="sidebar-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

							<label>

								<span>Footer</span>

								<select class="footer-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

						</div>

					</div>

					<!-- END BEGIN STYLE CUSTOMIZER --> 

					<!-- BEGIN PAGE TITLE & BREADCRUMB-->

					<h3 class="page-title">

						坐席明细监控 <small>坐席明细监控</small>

					</h3>

					<ul class="breadcrumb">

						<li>

							<i class="icon-home"></i>

							<a href="../index.html">Home</a> 

							<i class="icon-angle-right"></i>

						</li>
						
						<li>

							<i class="icon-eye-open"></i>

							实时监控

							<i class="icon-angle-right"></i>

						</li>

						<li>
							
							<i class="icon-eye-open"></i>
							
							坐席明细监控
						
						</li>

					</ul>

					<!-- END PAGE TITLE & BREADCRUMB-->

				</div>

			</div>
			
			<!-- END PAGE HEADER-->
	
			<div id="agentDetail">
				
				<div class="row-fluid">

					<div class="span12">

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>查询条件</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="#portlet-config" data-toggle="modal" class="config"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

								<form action="#" class="form-horizontal">

									<div class="row-fluid">

										<div class="span5 ">

											<div class="control-group">

												<label class="control-label">技能组:</label>

												<div class="controls">

													<select class="span12 select2_category"  data-placeholder="请选择技能组" tabindex="1">

														<option value=""></option>

														<option value="skill1">技能组1</option>

														<option value="skill2">技能组2</option>

														<option value="skill3">技能组3</option>

														<option value="skill4">技能组4</option>

													</select>

												</div>

											</div>

										</div>

										<!--/span-->

										<div class="span6 ">

											<div class="control-group">

												<label class="control-label">坐席工号:</label>
		
												<div class="controls">
		
													<input class="span6 m-wrap" id="mask_number" type="text" />
		
													<span class="help-inline">只能输入数字</span>
													
													<a href="#" class="btn blue icn-only"><i class="icon-search icon-white"></i></a>
		
												</div>
		
											</div>

										</div>

									</div>

								</form>

								<!-- END FORM-->                

							</div>

						</div>
						
					</div>
					
				</div>

				<div class="row-fluid">
					
					<div class="span12">
						
						<div class="span3">

							<ul id="agentDetail_skillMenu" class="ver-inline-menu tabbable margin-bottom-10">
								
							</ul>

						</div>

						<div class="span9">

							<div id="agentDetail_agentList" class="tab-content">
								
							</div>

						</div>

						<!--end span9-->                                   
						
					</div>
					
				</div>
				
			</div>
			
		</div>	
		
		<!-- END CONTAINER -->
		
	</body>
</html>
