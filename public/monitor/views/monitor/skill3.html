<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>技能组监控</title>
		
		<link href="../css/metro/metro.css" rel="stylesheet">
	    
	    <script src="../js/metro/metro.js"></script>
	    
	    <script src="../js/monitor/skill.js"></script>
		
		<script>
	        $(function(){
	            var checks = $("input:radio");
	            var lv = $("#lv1");
	            checks.on('change', function(){
	                if ($(this).is(":checked")) {
	                    lv.removeClass(function (index, css) {
	                        return (css.match(/(^|\s)list-type-\S+/g) || []).join(' ');
	                    }).addClass($(this).val());
	                }
	            });
	        });
	    </script>
		
	</head>
	<body>

		<!-- BEGIN PAGE CONTAINER-->

		<div class="container-fluid">

			<!-- BEGIN PAGE HEADER-->

			<div class="row-fluid">

				<div class="span12">

					<!-- BEGIN STYLE CUSTOMIZER -->

					<div class="color-panel hidden-phone">

						<div class="color-mode-icons icon-color"></div>

						<div class="color-mode-icons icon-color-close"></div>

						<div class="color-mode">

							<p>THEME COLOR</p>

							<ul class="inline">

								<li class="color-black current color-default" data-style="default"></li>

								<li class="color-blue" data-style="blue"></li>

								<li class="color-brown" data-style="brown"></li>

								<li class="color-purple" data-style="purple"></li>

								<li class="color-grey" data-style="grey"></li>

								<li class="color-white color-light" data-style="light"></li>

							</ul>

							<label>

								<span>Layout</span>

								<select class="layout-option m-wrap small">

									<option value="fluid" selected>Fluid</option>

									<option value="boxed">Boxed</option>

								</select>

							</label>

							<label>

								<span>Header</span>

								<select class="header-option m-wrap small">

									<option value="fixed" selected>Fixed</option>

									<option value="default">Default</option>

								</select>

							</label>

							<label>

								<span>Sidebar</span>

								<select class="sidebar-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

							<label>

								<span>Footer</span>

								<select class="footer-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

						</div>

					</div>

					<!-- END BEGIN STYLE CUSTOMIZER -->    

					<!-- BEGIN PAGE TITLE & BREADCRUMB-->

					<h3 class="page-title">

						技能组监控 <small>技能组监控</small>

					</h3>

					<ul class="breadcrumb">

						<li>

							<i class="icon-home"></i>

							<a href="views/index.html">Home</a> 

							<i class="icon-angle-right"></i>

						</li>

						<li>
							
							<i class="icon-eye-open"></i>
							
							实时监控
							
							<i class="icon-angle-right"></i>
						
						</li>
						
						<li>

							<i class="icon-eye-open"></i>

							技能组监控


						</li>

					</ul>

					<!-- END PAGE TITLE & BREADCRUMB-->

				</div>

			</div>

			<!-- END PAGE HEADER-->
		
			<div class="skill">
				<div class="example" data-text="技能组">
		            <div class="set-border padding10 no-padding-top no-padding-bottom">
		            	
		            	<div class="control-group">

							<label class="control-label">选择排序方式</label>

							<div class="controls">

								<label class="radio">

									<input type="radio" name="r1" value="default" checked />

									Default

								</label>

								<label class="radio">

									<input type="radio" name="r1" value="list-type-icons" />

									Icons

								</label>  

								<label class="radio">

									<input type="radio" name="r1" value="list-type-tiles" />

									Tiles

								</label>
								
								<label class="radio">

									<input type="radio" name="r1" value="list-type-listing" />

									Listing

								</label>

							</div>

						</div>
		                
		            </div>
		            
		            <div class="set-border padding10 no-padding-bottom">
		            	
		            	<div class="control-group">

							<label class="control-label">图标说明</label>
	
							<div class="controls">
			                    <span class="icon-comment"></span>
			                    <span class="title">登录坐席数</span>&nbsp;
			                    <span class="icon-comment-alt"></span>
			                    <span class="title">空闲坐席数</span>&nbsp;
			                    <span class="icon-group"></span>
			                    <span class="title">排队数</span>&nbsp;
			                    <span class="icon-headphones"></span>
			                    <span class="title">应答数</span>&nbsp;
			                    <span class="icon-bolt"></span>
			                    <span class="title">放弃数</span>&nbsp;
			                    <span class="icon-rss"></span>
			                    <span class="title">接通率</span>&nbsp;
			                    <span class="icon-volume-up"></span>
			                    <span class="title">平均振铃时长</span>&nbsp;
			                    <span class="icon-signal"></span>
			                    <span class="title">平均通话时长</span>&nbsp;
			                    <span class="icon-time"></span>
			                    <span class="title">平均排队时长</span>
							</div>
						
						</div>
						
		            </div>
		            
		            <br />
		            <div class="listview set-border padding10" data-role="listview" id="lv1" data-on-list-click="alert('You select ' + list.find('.list-title').text())">
		            	
		            	<div class="list-group">
		                    <div class="list-group-toggle">
		                    	<span class="icon-flag icon" class="list-icon"></span>
		                    	<span class="list-title">skill1</span> 
		                    </div>
		                    <div class="list-group-content">
				                <div class="list">
				                    <span class="icon-comment icon" class="list-icon"></span>
				                    <span class="list-title">88</span>
				                </div>
				                <div class="list">
				                    <span class="icon-comment-alt icon" class="list-icon"></span>
				                    <span class="list-title">22</span>
				                </div>
				                <div class="list">
				                    <span class="icon-group icon" class="list-icon"></span>
				                    <span class="list-title">55</span>
				                </div>
				                <div class="list">
				                    <span class="icon-headphones icon" class="list-icon"></span>
				                    <span class="list-title">68</span>
				                </div>
				                <div class="list">
				                    <span class="icon-bolt icon" class="list-icon"></span>
				                    <span class="list-title">20</span>
				                </div>
				                <div class="list">
				                    <span class="icon-rss icon" class="list-icon"></span>
				                    <span class="list-title">78%</span>
				                </div>
				                <div class="list">
				                    <span class="icon-volume-up icon" class="list-icon"></span>
				                    <span class="list-title">1080s</span>
				                </div>
				                <div class="list">
				                    <span class="icon-signal icon" class="list-icon"></span>
				                    <span class="list-title">508s</span>
				                </div>
				                <div class="list">
				                    <span class="icon-time icon" class="list-icon"></span>
				                    <span class="list-title">608s</span>
				                </div>
				            </div>
				        </div>
				        
		            </div>
		            
		        </div>
		        
		    </div>    
		    
		</div>
		
	</body>
</html>
