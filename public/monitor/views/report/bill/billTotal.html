<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>当期账单外拨报表(统计报表)</title>
		
		<script src="../js/bootstrap-table/bootstrap-table.js"></script>
	    <script src="../js/bootstrap-table/bootstrap-table-export.js"></script>
	    <script src="../js/bootstrap-table/tableExport.js"></script>	
	    <script src="../js/bootstrap-table/bootstrap-table-toolbar.js"></script>
	    <script src="../js/bootstrap-table/bootstrap-table-group-by.js"></script>
	    <!--<script src="../js/bootstrap-table/jquery.datetimepicker.full.js"></script>-->
	    <link rel="stylesheet" type="text/css" href="../css/datetimepicker.css" />
	    
	    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
		<script src="../js/report/bill/billStatistics.js"></script>
		<script src="../js/bootstrap-table/bootstrap-table-zh-CN.js"></script>
	    <script type="text/javascript">
	    	//$.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales['en-US']);
	 		$.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales['zh-CN']);
	    </script>
		
	</head>
	<body>
	
		<!-- BEGIN PAGE CONTAINER-->

		<div class="container-fluid">

			<!-- BEGIN PAGE HEADER-->

			<div class="row-fluid">

				<div class="span12">
					
					<!-- BEGIN STYLE CUSTOMIZER -->

					<div class="color-panel hidden-phone">

						<div class="color-mode-icons icon-color"></div>

						<div class="color-mode-icons icon-color-close"></div>

						<div class="color-mode">

							<p>THEME COLOR</p>

							<ul class="inline">

								<li class="color-black current color-default" data-style="default"></li>

								<li class="color-blue" data-style="blue"></li>

								<li class="color-brown" data-style="brown"></li>

								<li class="color-purple" data-style="purple"></li>

								<li class="color-grey" data-style="grey"></li>

								<li class="color-white color-light" data-style="light"></li>

							</ul>

							<label>

								<span>Layout</span>

								<select class="layout-option m-wrap small">

									<option value="fluid" selected>Fluid</option>

									<option value="boxed">Boxed</option>

								</select>

							</label>

							<label>

								<span>Header</span>

								<select class="header-option m-wrap small">

									<option value="fixed" selected>Fixed</option>

									<option value="default">Default</option>

								</select>

							</label>

							<label>

								<span>Sidebar</span>

								<select class="sidebar-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

							<label>

								<span>Footer</span>

								<select class="footer-option m-wrap small">

									<option value="fixed">Fixed</option>

									<option value="default" selected>Default</option>

								</select>

							</label>

						</div>

					</div>

					<!-- END BEGIN STYLE CUSTOMIZER --> 

					<!-- BEGIN PAGE TITLE & BREADCRUMB-->

					<h3 class="page-title">

						当期账单外拨报表(统计报表) <small>当期账单外拨报表(统计报表)</small>

					</h3>

					<ul class="breadcrumb">

						<li>

							<i class="icon-home"></i>

							<a href="../index.html">Home</a> 

							<i class="icon-angle-right"></i>

						</li>
						
						<li>

							<i class="icon-bar-chart"></i>

							自动外呼报表 

							<i class="icon-angle-right"></i>

						</li>
						
						<li>

							<i class="icon-bar-chart"></i>
							
							当期账单外拨报表 

							<i class="icon-angle-right"></i>

						</li>

						<li>
							
							<i class="icon-bar-chart"></i>
							
							统计报表
							
						</li>

					</ul>

					<!-- END PAGE TITLE & BREADCRUMB-->

				</div>

			</div>
			
			<!-- END PAGE HEADER-->
	
			<div id="billTotal">

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE TABLE PORTLET-->

						<div class="portlet box green">

							<div class="portlet-title">

								<div class="caption"><i class="icon-cogs"></i>当期账单外拨报表（统计表）</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="#portlet-config" data-toggle="modal" class="config"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body flip-scroll">
								
							</div>

						</div>

						<!-- END SAMPLE TABLE PORTLET-->

					</div>

				</div>
				
				<div class="row-fluid">

					<div class="span12">
						
						<div id="searchTools">
									
							<form class="horizontal-form" role="form">
		        		
				        		<div class="row-fluid">

									<div class="span4 ">

										<div class="control-group">

											<label class="control-label">开始时间:</label>
		
											<div class="controls">
												
												<div class="input-append date form_datetime" data-date="2017-05-09T16:12:00Z">
		
													<input size="12" type="text" value="" name="beginTime" id="beginTime" readonly class="m-wrap">
		
													<span class="add-on"><i class="icon-calendar"></i></span>
													<span class="add-on"><i class="icon-minus"></i></span>
													<span class="add-on"><i class="icon-remove"></i></span>
		
												</div>
		
											</div>
											
										</div>
										
									</div>	
									
									<div class="span1 ">
										
										<div class="control-group">

											<label class="control-label">&nbsp;</label>
											
											<div class="controls">
												
												<span>--</span>
												
											</div>
											
										</div>	
										
									</div>
									
									<div class="span4">
										
										<div class="control-group">
											
											<label class="control-label">结束时间:</label>

											<div class="controls">
											
												<div class="input-append date form_datetime">
		
													<input size="12" type="text" value="" name="endTime" id="endTime" readonly class="m-wrap">
		
													<span class="add-on"><i class="icon-calendar"></i></span>
													<span class="add-on"><i class="icon-minus"></i></span>
													<span class="add-on"><i class="icon-remove"></i></span>
		
												</div>
		
											</div>
											
										</div>	
										
									</div>
									
									<div class="span2 ">
										
										<div class="control-group">
											
											<label class="control-label">&nbsp;</label>
											
											<div class="controls">

												<a id="search" href="#" class="btn icn-only"><i class="icon-search icon-white"></i></a>
											
											</div>
											
										</div>	
										
									</div>
									
								</div>

				            </form>
							
				       	</div>
				        <div id="toolbar">
				        	<div class="form-inline">
					            <!--<span>相对时间段: </span>-->
					            <select class="form-control">
			                    	<!--<option value="">选择相对时间段...</option>-->
					                <option value="today">今天</option>
					                <option value="yesterday">昨天</option>
					                <option value="three">最近三天</option>
					                <option value="toweek">当周</option>
					                <option value="lastweek">上一周</option>
					                <option value="twoweek">最近两周</option>
					                <option value="tomouth">当月</option>
					                <option value="lastmouth">上一个月</option>
					                <option value="threemouth">最近三个月</option>
					                <option value="year">最近十二个月</option>
					                <option value="toyear">当年</option>
					            </select>
			                </div>
				        </div>
				        <table id="billStatisticsTable" data-toggle="billStatisticsTable">
				        	
				        </table>
						
					</div>
					
				</div>	

			</div>
			
		</div>	
		
		<!-- END CONTAINER -->
		
	</body>
</html>
